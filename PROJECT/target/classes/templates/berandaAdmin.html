<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Diri</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href = "/css/berandaAdmin.css" rel = stylesheet type="text/css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">PINJOLKU</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/berandaAdmin">Beranda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/nasabahlist">List Nasabah</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--SELAMAT DATANG-->
    <div class="welcome-section">
        <div class="background-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
        </div>
        <div class="welcome-content">
            <span class="text-primary">
                <span id="typed-text"></span>
            </span>
            
            <div class="features">
                <div class="feature-item">
                    <i class="fas fa-shield-alt feature-icon"></i>
                    <div class="feature-title">Aman</div>
                    <p>Transaksi terjamin dan terenkripsi</p>
                </div>
                <div class="feature-item">
                    <i class="fas fa-bolt feature-icon"></i>
                    <div class="feature-title">Cepat</div>
                    <p>Proses pinjaman dalam hitungan menit</p>
                </div>
                <div class="feature-item">
                    <i class="fas fa-hand-holding-usd feature-icon"></i>
                    <div class="feature-title">Terpercaya</div>
                    <p>Bunga kompetitif dan transparan</p>
                </div>
            </div>
            
            <a href="/admin/nasabahlist" class="cta-link">Lihat Data Akun Nasabah</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    
    <script>
        var typed = new Typed('#typed-text', {
            strings: [
                "Selamat Datang Admin",
                "Admin Handal, Layanan Maksimal.",
                "Profesionalisme dalam Setiap Transaksi."
            ],
            typeSpeed: 50,
            backSpeed: 30,
            loop: true,
            backDelay: 1500,
        });
    </script>
</body>
</html>
